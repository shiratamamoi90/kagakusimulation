    r = 20.0;

    k = 1.0;

    var mx = x[9];
    var my = y[9] + r;

    function update() {

    }

    ctx1.fillStyle = "#ffffff";
    ctx1.fillRect(0, 0, 1000, 1200);

    ctx1.fillStyle = "black";
    ctx1.beginPath();
